<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr/>
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div
          *ngIf="postForm.get('title')?.['touched'] && !postForm.get('title')?.['valid']"
        >
          <div *ngIf="postForm.get('title')?.errors?.['required']">Title is required</div>
          <div *ngIf="postForm.get('title')?.errors?.['minlength']">Title should be minimun 6 characters</div>
        </div>
      </div>
      <div class="mb-3">
        <label>Desc</label>
        <textarea class="form-control" formControlName="desc"></textarea>
        <div
          *ngIf="postForm.get('desc')?.['touched'] && !postForm.get('desc')?.['valid']"
        >
          <div *ngIf="postForm.get('desc')?.errors?.['required']">Desc is required</div>
          <div *ngIf="postForm.get('desc')?.errors?.['minlength']">Desc should be minimun 10 characters</div>
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
